<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naira to USD Converter</title>
</head>
<body>
    <h1>Naira to USD Converter</h1>
    <div id="converter">
        <label for="nairaAmount">Enter Naira amount:</label>
        <input type="number" id="nairaAmount" placeholder="0.00">
        <select id="currency">
            <option value="usd">USD</option>
            <option value="eur">EUR</option> (Add more currencies as needed)
        </select>
        <button onclick="convert()">Convert</button>
    </div>
    <p id="result"></p>

    <script src="currency converter.js"></script>  </body>
</html>
